<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <th:block th:each="book: ${books}">
            <form th:action="@{/uibooks}+'/'+${book.isbn}" method="post">
                <input name="isbn" th:value="${book.isbn}" />
                <input name="name" th:value="${book.name}" />
                <input type="submit" value="Update" />
            </form>
            <form th:action="@{/uibooks}">
                <input name="isbn" th:value="${book.isbn}" />
                <input name="name" th:value="${book.name}" />
                <input type="submit" value="Delete" />
            </form>
        </th:block>
    </body>
</html>
